# This workflow will install Python dependencies, run tests with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Pipeline Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  app-pytest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v6

    - name: Set up Python ${{ vars.python-version }} ğŸ
      uses: actions/setup-python@v6
      with:
        python-version: ${{ vars.python-version }}

    - name: Install requirements â¬
      run: |
        echo "--- Installing PIP"
        python -m pip install --upgrade pip
        echo "--- Installing PyTest prerequisites"
        pip install flake8 pytest requests
        echo "--- Installing requirements"
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8 ğŸ“
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Start Redis ğŸ›¢ï¸
      uses: caiomarruda/redisearch-action@v1.0.1
      with:
        redis version: 2.6.0

    - name: Test with PyTest âš™ï¸
      env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GUNICORN_CHDIR: ${{ vars.GUNICORN_CHDIR }}
          LOGURU_LEVEL: ${{ vars.LOGURU_LEVEL }}
      run: |
        echo "--- Starting app in background"
        python3 code/app.py &
        echo "--- Sleep(3)"
        sleep 3
        echo "--- Starting PyTest"
        pytest code/tests


  build-push:
    runs-on: ubuntu-latest

    needs:
    - app-pytest

    # We need to have a successful app-pytest before
    if: ${{ needs.app-pytest.result == 'success' }}

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v6

    - name: Log in to Docker Hub ğŸ”
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extracting Metadata ğŸ”§
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=,suffix=,format=short
          type=edge
          type=raw,value=latest

    - name: Build ğŸ—ï¸ & Push to Docker Hub ğŸš€  
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
